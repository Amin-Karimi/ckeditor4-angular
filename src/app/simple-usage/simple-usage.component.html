<h2>Simple usage</h2>

<p><strong>Note:</strong> Open the console for additional logs.</p>

<h3>Classic editor:</h3>
<ckeditor
	*ngIf="!isRemoved"
	[(data)]="editorData"
	[readOnly]="isReadOnly"
	[hidden]="isHidden"
	#classic
	id="classic-editor"
	name="classic-editor"

	(ready)="onReady($event)"
	(change)="onChange($event)"
	(focus)="onFocus($event)"
	(blur)="onBlur($event)">
</ckeditor>

<h3>Inline editor:</h3>
<div style="border: solid 1px black;">
	<ckeditor
		*ngIf="!isRemoved"
		[hidden]="isHidden"
		[(data)]="editorData"
		[readOnly]="isReadOnly"
		#inline

		id="inline-editor"
		name="inline-editor"

		type="inline"></ckeditor>
</div>

<h4>Component controls:</h4>

<p>
	<label><input type="checkbox" [(ngModel)]="isHidden">Hide editor with '[hidden]' directive.</label>
</p>
<p>
	<label><input type="checkbox" [(ngModel)]="isRemoved">Remove editor from DOM with '*ngIf' directive.</label>
</p>
<p>
	<label><input type="checkbox" [(ngModel)]="isReadOnly">Make editor read only.</label>
</p>

<h4>Classic editor component events:</h4>
<ul>
	<li *ngFor="let eventInfo of componentEvents">
		<span>{{ eventInfo }}</span>
	</li>
</ul>
